<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Category Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            background-color: #ffffff;
        }
        h2 {
            color: #2c3e50;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }
        .alert-success {
            border-radius: 12px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">ðŸ”® Lead Category Prediction</h2>
            <p class="text-center text-muted">Prediction uses a strict 50% threshold for clarity.</p>
            <form action="/" method="POST">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Source" name="source" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Sales Agent" name="agent" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Location" name="location" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" name="delivery_mode" required>
                        <option value="Mode-2">Mode-2</option>
                        <option value="Mode-3">Mode-3</option>
                        <option value="Mode-4">Mode-4</option>
                        <option value="Mode-5">Mode-5</option>
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Product ID" name="product" value="1">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Day of Week" name="dow" value="1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Month" name="month" value="1">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Quarter" name="quarter" value="1">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Year" name="year" value="2025">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Predict Category</button>
            </form>

            {% if prediction %}
            <div class="alert alert-success mt-4">
                <h5>ðŸ§¾ Prediction Result</h5>
                <p><strong>Category:</strong> {{ prediction }}</p>
                <p><strong>Confidence:</strong> {{ confidence }}%</p>
                <p class="text-muted">Threshold used: {{ threshold }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
